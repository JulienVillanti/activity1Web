<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Part 2: Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="main_title">Novell Services Login</h1>
    <div id="mydiv">
        <table>
            <tr>
                <td><label for="username">Username: </label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password: </label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="city">City of Employment: </label></td>
                <td><input type="text" id="cityofemployment" name="city"></td>
            </tr>
            <tr>
                <td><label for="web_server">Web server: </label></td>
                <td><select name="web_server" id="server">
                    <option value="default" selected>Choose a server</option>
                    <option value="apache">Apache</option>
                    <option value="nginx">Nginx</option>
                    <option value="iis">IIS</option>
                    <option value="lighttpd">Lighttpd</option>
                    <option value="litespeed">LiteSpeed</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="role">Please specify your role: </label></td>
                <td><input type="radio" id="admin" name="role" value="Admin"></td>
            </tr>

        </table>
    </div>



    <script src="" async defer></script>
</body>

</html>
